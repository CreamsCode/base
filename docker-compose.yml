version: "3.8"
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo:/data/db
      - configdb:/data/configdb  # Aseguramos persistencia para /data/configdb
  hazelcast:
    image: hazelcast/hazelcast:5.3
    container_name: hazelcast
    ports:
      - "5701:5701"
    environment:
      HZ_CLUSTERNAME: dev  # Nombre del clúster Hazelcast
  neo4j:
    image: neo4j:5.6
    container_name: neo4j
    ports:
      - "7474:7474"  # Interfaz web
      - "7687:7687"  # Bolt protocol
    environment:
      NEO4J_AUTH: "neo4j/password"  # Usuario y contraseña  
volumes:
  mongo:
    driver: local
  configdb:
    driver: local
